<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let actu of actus">
    <ion-card-header>
      {{actu.titre}}
    </ion-card-header>
    <ion-card-content>
      {{actu.contenu}}
    </ion-card-content>
  </ion-card>




</ion-content>
